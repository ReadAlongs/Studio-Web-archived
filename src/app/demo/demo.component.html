<section>
    <!-- <ng-template *ngIf="b64Inputs$ | async as b64Inputs"> -->
    <div class="container">
        <div class="row">
            <div class="col-11">
                <h2 class="subtitle">
                    Congratulations! Here's your ReadAlong!

                </h2>
            </div>
            <div class="col-1">
                <button color="primary" (click)="download()" mat-mini-fab aria-label="Example icon button with a download icon">
                <mat-icon>file_download</mat-icon>
              </button>
            </div>
        </div>

        <div style="margin-bottom: 40px">
            <h2>Upload Image and convert to b64 format</h2>
            <img src="{{ 'data:image/jpg;base64,' + imgBase64 }}" alt="img1" />
            <input type="file" (change)="picked($event)" type="file">
        </div>

        <button (click)="addUploadImageButton()">Add Upload Event Listener</button>
        <!--add new button about insert translation line -->
        <button (click)="addTranslationLine()">Add Translation Line</button>

        <form [formGroup]="imageUrlForm" (ngSubmit)="onUploadImage()">
            <h2>Upload image to read-along component</h2>
            <div>
                <label for="url">
                    url
                </label>
                <input id="url" type="text" formControlName="url">
            </div>

            <div>
                <label for="pageIndex">
                    pageIndex
                </label>
                <input id="pageIndex" type="number" formControlName="pageIndex">
            </div>

            <button class="button" type="submit">Upload</button>

        </form>

        <div class="row" *ngIf="b64Inputs">
            <read-along text="{{b64Inputs[1]}}" alignment="{{b64Inputs[2] }}" audio="{{b64Inputs[0]}}" class="hydrated" useAssetsFolder="true">
                <span #title (blur)="slots.title=title.innerText" contentEditable="true" slot="read-along-header">{{ slots.title }}</span>
                <span #subtitle (blur)="slots.subtitle=subtitle.innerText" contentEditable="true" slot="read-along-subheader">{{ slots.subtitle }}</span>
            </read-along>
        </div>
        <div class="row">
        </div>
    </div>
    <!-- </ng-template> -->
</section>
